<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Feedback Form</title>
</head>

<body id="formhtml">
    <nav class="navbar navbar-expand-lg" id="forms">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../IMAGES/spLogo.png" alt="Logo" width="60"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav fs-5">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="act.html">Act Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="spcontri.html">SP's Contributions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form id="myform" class="needs-validation">
        <div class="foorm">
            <h2>Give Us Your Feedback</h2>
        </div>
        <div class="mb-3 foorm">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Name" id="form" required>
            <div class="invalid-feedback">
                Please choose a username.
            </div>
        </div>
        <div class="mb-3 foorm">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                placeholder="name@example.com" required>
            <div id="emailHelp" class="form-text">Your Email is safe in our hands</div>
        </div>
        <div class="foorm">
            <select class="form-select" aria-label="Default select example" required>
                <option selected>Your Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Rather Not Say</option>
            </select>
        </div>
        <div class="foorm">
            <label for="Range" class="form-label">How would you rate my website on a scale of 1 to 5</label>
            <input type="range" class="form-range" min="0" max="5" id="Range" required>
        </div>
        <div class="foorm">
            <h5>Having explored my website, do you now feel inspired to contribute your part in saving the Earth?
            </h5>
        </div>
        <div class="form-check foorm">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
                Yes
            </label>
        </div>
        <div class="form-check foorm">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
                No
            </label>
        </div class="foorm">
        <h5>How did you come to know of this website</h5>
        <div class="form-check foorm">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Friends
            </label>
        </div>
        <div class="form-check foorm">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Social Media
            </label>
        </div>
        <div class="form-check foorm">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                School
            </label>
        </div>
        <div class="form-check foorm">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Others
            </label>
        </div>
        <div class="mb-3 foorm">
            <label for="Textarea" class="form-label">Any Other Feedback(Optional)</label>
            <textarea class="form-control" id="Textarea" rows="5" placeholder="How Can I Improve?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <a href="#" id="top">Back to Top â†‘</a>
    <p id="emptySpace"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../JAVASCRIPT/index.js"></script>
</body>

</html>
